<div [hidden]="isAdmin" class="py-2">
    <!-- Customer Page -->
    <div class="row">
        <img class="bg-img" src="../../assets/food-g2b5b789c3_1280.jpg" alt="">
        <div class=""></div>
    </div>

</div>
<div class="cart-icon">
    <button type="button" class="btn position-relative">
        <i data-feather="shopping-cart"></i>
        <span class="position-absolute top-0 start-100 translate-middle badge bg-danger">
            
        </span>
    </button>
</div>

<div [hidden]="!isAdmin" class="py-2">
    <!-- Admin Page -->
    <div class="menuItems">
        <div class="menu-card" *ngFor="let item of itemList">
            <div class="menu-header">
                <img src="../../../assets/food-g2b5b789c3_1280.jpg" alt="">
            </div>
            <div class="container">
                <div class="row p-1">
                    <span class="col menu-title p-0">{{item.name}}</span>
                    <span class="col-4 menu-price p-0"><i>&#8377;</i> {{item.selling}}</span>
                </div>
                <div class="row p-1">
                    <p class="menu-desc p-0">{{item.description}}</p>
                </div>
                <div class="row" *ngIf="!item.cartQty || item.cartQty <= 0">
                    <button class="btn btn-primary addCart" (click)="changeQty(item, 'add')">Add to cart</button>
                </div>
                <div class="cartQty" *ngIf="item.cartQty > 0">
                    <button class="col" (click)="changeQty(item, 'add')"><i data-feather="plus"></i></button>
                    <input type="text" class="col" [(ngModel)]="item.cartQty">
                    <button class="col" (click)="changeQty(item,'subtract')">-</button>
                </div>
            </div>
            <div class="rating">
                <i data-feather="heart"></i>
                <span>4</span>
            </div>
        </div>
    </div>
</div>
